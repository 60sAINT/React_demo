<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="test"></div>

    <!--引入react核心库，必须最先引入-->
    <script type="text/javascript" src="../js/react.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建组件
        class Weather extends React.Component {
            // 初始化状态
            state = { isHot: true, wind: '微风' }// 直接给Weather类的所有实例对象添加state属性，不需要借助构造函数

            render() {
                const { isHot, wind } = this.state
                return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}，{wind}</h1>
            }

            // 自定义方法——要用赋值语句的形式+箭头函数
            changeWeather = () => {// 写成函数形式，changeWeather就挂载在实例对象上了，Weather类的原型对象上已经没有changeWeather了
                const isHot = this.state.isHot// 箭头函数没有自己的this，它的this是外层函数的this，这里外层的this是Weather的实例对象
                this.setState({ isHot: !isHot })
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('test'))
    </script>
</body>

</html>
